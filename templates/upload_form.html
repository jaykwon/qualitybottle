<html>
  <head>
    <title>Upload Result</title>
    <link rel="stylesheet" href="/static/css/flat-ui.css" />
    <style type="text/css">
    td {
      padding: 10px;
    }
    .rows {
      display: inline-block;
      vertical-align: middle;
      float: middle;
    }
    .col {
      text-align: center;
      padding: 3px;
    }
    input {
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div class="rows">
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="row">
        <div class="col">Select a file: </div>
        <div class="col"><input type="file" name="data" size="50" /></div><br />
      </div>
      <div class="row">
        <div class="col">Min Quality: </div>
        <div class="col"><input type="text" name="min_qual" /></div><br />
      </div>
      <div class="row">
        <div class="col">Contrast Enhance:</div>
        <div class="col">
          <div class="toggle">
            <label class="toggle-radio" for="contrast_off">ON</label>
            <input type="radio" name="contrast" id="contrast_on" value="1" checked="checked">
            <label class="toggle-radio" for="contrast_on">OFF</label>
            <input type="radio" name="contrast" id="contrast_off" value="0">
          </div>
        </div>
      </div>
      </div>
      <br />
      <div class="bottom">
        <input class="btn btn-large btn-block" type="submit" value="Start Upload" />
      </div>
      </div>
    </form>
    
    <script src="/static/js/jquery-1.8.2.min.js"></script>
    <script src="/static/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="/static/js/jquery.dropkick-1.0.0.js"></script>
    <script src="/static/js/custom_checkbox_and_radio.js"></script>
    <script src="/static/js/custom_radio.js"></script>
    <script src="/static/js/jquery.tagsinput.js"></script>
    <script src="/static/js/bootstrap-tooltip.js"></script>
    <script src="/static/js/jquery.placeholder.js"></script>
    <script src="/static/js/application.js"></script>
  </body>
</html>
